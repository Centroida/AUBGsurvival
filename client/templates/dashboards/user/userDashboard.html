<template name="userDashboard">
    <div class="container">
        {{#if gameRunning}}
            <div class="row">
                <div class="col-md-12">
                    <h4>{{target}}</h4>
                    <input type="text" class="targetId from-control" placeholder="Target Code">
                    <button class="btn btn-success js-kill-target">Kill</button>
                </div>
                </div>
            <div class="row">
                <h4>Recent events:</h4>
                {{> recentEvents}}
            </div>
        {{/if}}

        {{#unless gameRunning}}

            <h4>The game has not started yet.</h4>

        {{/unless}}
    </div>

</template>
