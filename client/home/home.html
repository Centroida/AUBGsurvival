<template name="home">
  {{#if gameRunning}}
  <h1> AUBG Survival </h1>
  <h5> Game status: </h5>
  <h5> Players killed: </h5>
  {{#each events}}
    <p>{{event}}, Date: {{createdOn}}</p>
  {{/each}}

  {{/if}}

  {{#unless gameRunning}}
    <a href="/signup" class="btn btn-primary">Sign up</a>
  {{/unless}}

</template>
